<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMD Plants: New Entry</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <header class='menu_container'>
      <div class='menu'>
        <div class="menu_item"><a href="index.html" >About</a></div>
        <div class="menu_item"><a href="map.html" >Map</a></div>
        <div class="menu_item"><a href="search.html">Search Plants</a></div>
        <div class="menu_item"><a href="new.html">New Entry</a></div>
      </div>
    </header>

    <div class='wrapper'>
      <h1>New Entry</h1>
    </div>

    <p>
      Enter a location code and plant id below to add a new entry to the map. 
      View the map or search for plants to get the id you need.
    </p>

    <form method="post" class="new_form" action="/api/map">
            
      <div class='form_row'>
        <label for='plant_id'>Plant ID</label>
        <input id='plant_id' name='plant_id' type='text'/>
      </div>

      <div class='form_row'>
        <label for='location_code'>Location Code</label>
        <input id='location_code' name='location_code' type='text'/>
      </div>

      <div class='form_row'>
        <button class='submit_button' onclick="return confirm('Are you sure?')">Add Entry</button>
      </div>
    </form>


    <script src="new_entry.js"></script>

  </body>
</html>
