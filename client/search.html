<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMD Plants: Search Plants</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>

    <header class='menu_container'>
      <div class='menu'>
        <div class="menu_item"><a href="index.html" >About</a></div>
        <div class="menu_item"><a href="map.html" >Map</a></div>
        <div class="menu_item"><a href="search.html">Search Plants</a></div>
        <div class="menu_item"><a href="new.html">New Entry</a></div>
      </div>
    </header>

    <div class='wrapper'>
      <h1>Search Plants</h1>
    </div>
    
    <div class="box">
      <form method="get">
            
            <div class='form_row'>
              <label for='common_name'>Plant Common Name</label>
              <input id='common_name' name='common_name' type='text'/>
            </div>

            <div class='form_row'>
              <label for='latin_name'>Latin Name</label>
              <input id='latin_name' name='latin_name' type='text'/>
            </div>

            <fieldset class='legacy_form_row'>
              <legend>Plant Type</legend>
              
              <input type='radio' id='tree option' name='tree' value="tree">
              <label for='tree' class="radio_label">Tree</label>

              <input type='radio' id='herb option' name='herb' value="herb">
              <label for='herb' class="radio_label">Herb</label>

              <input type='radio' id='creeper option' name='creeper' value="creeper">
              <label for='creeper' class="radio_label">Creeper</label>
              
              <br>

              <input type='radio' id='shrub option' name='shrub' value="shrub">
              <label for='shrub' class="radio_label">Shrub</label>

              <input type='radio' id='climber option' name='climber' value="climber">
              <label for='climber' class="radio_label">Climber</label>
            </fieldset>

            <div class='form_row'>
              <button class='submit_button'>Find Plants</button>
            </div>
      </form>
      <div>
        <h2>Plants Found:</h2>
        <br>
        <table id='table' class="table"></table>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
